<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Player</title>
  <style>
    img {
      width: 100px; /* Adjust size as needed */
      height: 100px; /* Adjust size as needed */
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- <h1>Album Player</h1> -->
  <div id="nowPlaying"> 
   
    <h2>Now Playing</h2>
    <div id="nowPlayingInfo"></div>
    
  </div>
  <h2>Your Collection</h2>
  <ul id="album-list"></ul>

  
  <input type="text" id="album-title-input" placeholder="Enter new album name">
  <input type="text" id="album-artist-input" placeholder="Enter artist name">
  <input type="text" id="album-genre-input" placeholder="Enter album genre">
  <input type="text" id="album-art-input" placeholder="Enter cover art URL">
  <button onclick="addAlbum()">Add Album</button>
  <script>
    // Sample data for albums
    let albums = [
      { id: 1, title: "Album 1", artist: "Artist 1", genre: "Genre 1", coverArt: "https://example.com/album1-cover.jpg" },
      { id: 2, title: "Album 2", artist: "Artist 2", genre: "Genre 2", coverArt: "https://example.com/album2-cover.jpg" },
      { id: 3, title: "Album 3", artist: "Artist 3", genre: "Genre 3", coverArt: "https://example.com/album3-cover.jpg" }
    ];

    let nowPlayingAlbum = null;

    // Function to display currently playing album
    function displayNowPlaying() {
      const nowPlayingInfo = document.getElementById('nowPlayingInfo');
      nowPlayingInfo.innerHTML = '';
      if (nowPlayingAlbum) {
        const img = document.createElement('img');
        img.src = nowPlayingAlbum.coverArt;
        nowPlayingInfo.appendChild(img);
        nowPlayingInfo.innerHTML += `<p>${nowPlayingAlbum.title} by ${nowPlayingAlbum.artist} genre ${nowPlayingAlbum.genre}</p>`;
      } else {
        nowPlayingInfo.innerHTML = "<p>No album is currently playing.</p>";
      }
    }

    // Function to display list of albums
    function displayAlbums() {
      const albumListElement = document.getElementById('album-list');
      albumListElement.innerHTML = '';
      albums.forEach(album => {
        const li = document.createElement('li');
        const img = document.createElement('img');
        img.src = album.coverArt;
        li.appendChild(img);
        li.innerHTML += `${album.title} by ${album.artist} genre ${album.genre}`;
        li.addEventListener('click', () => {
          playAlbum(album);
        });
        albumListElement.appendChild(li);
      });
    }

    // Function to add a new album
    function addAlbum() {
      const newAlbumTitle = document.getElementById('album-title-input').value;
      const newArtistName = document.getElementById('album-artist-input').value;
      const newAlbumGenre = document.getElementById('album-genre-input').value;
      const coverArtURL = document.getElementById('album-art-input').value;
      if (newAlbumTitle.trim() !== '' && newArtistName.trim() !== '' && newAlbumGenre.trim() !=='' && coverArtURL.trim() !== '') {
        const newAlbum = {
          id: albums.length + 1,
          title: newAlbumTitle,
          artist: newArtistName,
          genre: newAlbumGenre,
          coverArt: coverArtURL
        };
        albums.push(newAlbum);
        displayAlbums();
      }
    }

    // Function to play an album
    function playAlbum(album) {
      nowPlayingAlbum = album;
      displayNowPlaying();
    }

    // Initial display
    displayNowPlaying();
    displayAlbums();
  </script>
</body>
</html>
